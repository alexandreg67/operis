server:
  port: 9999

spring:
  datasource:
    url: jdbc:mysql://localhost:4444/operis?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

jwt:
  secret: my-super-secure-secret-that-is-long-enough-123456

logging:
  level:
    root: INFO
    com.operis: INFO

